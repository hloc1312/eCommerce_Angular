 <nav ng-hide="(!pagesCount || pagesCount < 2)">
     <ul class="pagination">
         <li style="cursor:pointer" class="page-item"><a class="page-link" ng-hide="page == 0" ng-click="search(0)" ><<</a></li>
         <li style="cursor:pointer" class="page-item"><a class="page-link" ng-hide="page == 0" ng-click="search(page-1)"><</a></li>
         <li style="cursor:pointer" class="page-item" ng-repeat="n in range()" ng-class="{active: n == page}">
             <a class="page-link" ng-click="search(n)" ng-if="n != page">{{n+1}}</a>
             <span class="page-link" ng-if="n == page">{{n+1}}</span>
         </li>
         <li style="cursor:pointer" class="page-item"><a class="page-link"ng-hide="page == pagesCount - 1" ng-click="search(pagePlus(1))">></a></li>
         <li style="cursor:pointer" class="page-item"><a class="page-link" ng-hide="page == pagesCount - 1" ng-click="search(pagesCount - 1)">>></a></li>
     </ul>
 </nav>

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1> Cập nhật quyền</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/admin">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a ui-sref="app_roles">Danh mục quyền</a></li>
                    <li class="breadcrumb-item active">Cập nhật quyền</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<section class="content">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">{{role.Name}}</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form class="form-horizontal" role="form" novalidate name="frmUpdateAppRole" ng-submit="updateApplicationRole()">
            <div class="card-body">
                <div class="form-group row" ng-class="{ 'has-error' : frmUpdateAppRole.name.$invalid && !frmUpdateAppRole.name.$pristine }">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Tên quyền</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" required reqired-message="Tên quyền không được để trống." ng-model="role.Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả</label>
                    <div class="col-sm-10">
                        <textarea type="text" class="form-control" ng-model="role.Description"></textarea>
                    </div>
                </div>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                <button ui-sref="application_roles" class="btn btn-default ">Quay lại</button>
                <button type="submit" class="btn btn-success float-right" ng-disabled="frmUpdateAppRole.$invalid">Lưu</button>
            </div>
            <!-- /.card-footer -->
        </form>
    </div>
</section>

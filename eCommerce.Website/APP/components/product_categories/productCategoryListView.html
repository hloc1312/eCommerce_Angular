 <!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh mục sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item"><a href="#">Sản phẩm</a></li>
                    <li class="breadcrumb-item active">Danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh mục sản phẩm</h3>

            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="row" style="padding-left:20px">
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" placeholder="Tìm kiếm..." ng-model="keyword" class="form-control" />
                        <span class="input-group-btn">
                            <!--Binding-->
                            <button class="btn btn-info" type="button" ng-click="search()">
                                <i class="fas fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="add_product_category">Thêm mới</button>
                    <button class="btn btn-danger" ng-click="deleMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
            </div>
            <!--Product Category Table-->
            <div class="row">
                <div class="col-md-12">
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>
                                        <label>
                                            <input name="all" type="checkbox" ng-click="selectAll()" />
                                        </label>
                                    </th>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 50%">Tên danh mục</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 10%">Trạng thái</th>
                                    <th style="width: 15%"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in productCategories">
                                    <td>
                                        <input type="checkbox" ng-model="item.checked" name="all" />
                                    </td>
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>
                                        <!--fillter-->
                                        {{item.CreatedDate | date: 'dd/MM/yyyy'}}
                                    </td>
                                    <td><span ng-class="{'badge bg-danger':item.Status==false,'badge bg-green':item.Status==true}">{{item.Status | statusFilter}}</span></td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-primary" ui-sref="edit_product_category({id:item.ID})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn btn-sm btn-danger" ng-click="deleteProductCategory(item.ID)">
                                            <i class="fa fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="6"> <span class="float-right">Trang: {{page}}</span></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <!--Directive-->
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
        </div>
        <!-- /.card-footer-->
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
